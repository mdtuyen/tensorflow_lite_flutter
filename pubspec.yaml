name: tensorflow_lite_flutter
description: A Flutter plugin for accessing TensorFlow Lite. Supports both iOS and Android.
version: 2.0.1
homepage: https://github.com/mdtuyen/tensorflow_lite_flutter

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  


# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: sq.flutter.tflite
        pluginClass: TflitePlugin
      ios:
        pluginClass: TflitePlugin


 
